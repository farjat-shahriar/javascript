<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
</head>
<style>
    h3{
        background-color: red;
        color: white;
        font-weight: bold;
        text-align: center;
    }
    div  p{
        color: yellow;
        font-weight: bold;
        background-color: green;
    }
    div + p{
        color: red;
        font-weight: bold;
        background-color: green;
    }
</style>
<body>
    <h3>this more selector</h3>
    <div class="container">
        <div class="row">
            <ul><li class="item"> <p>this is first</p> </li>
            
            <p>this is selector</p>
        </div>
        <p>this is selector</p>
    </div>
    <p>this is selector</p>
</body>
</html>
