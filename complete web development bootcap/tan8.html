<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selectors</title>
    <style>
          /* element selectors */
        p{
            border: 2px solid blue;
        }
        /* id selectors */
        #firstpara {
            color: green;
        }
        /* class selector */
        .bgBlue
        {
            color: yellow;
            background-color: royalblue;}

            /* gruping clocr system */
            footer, span{
                background-color: pink;
            }
    </style>
</head>

<body>
    <h3>css selectors</h3>
    <p id="firstpara">this is a simple paragraph to demostrate css selector</p>
    <p id="2ndpara" class="redelement bgBlue">this is a simple paragraph to demostrate css selector</p>
    <p>this is a simple paragraph to demostrate css selector</p>
   <span>this is span </span>

</div>

</body>

</html>
