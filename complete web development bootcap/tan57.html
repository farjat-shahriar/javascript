<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js events</title>
</head>
<style>
    #btn
    {
        padding:10px 13px;
        color: red;
        border: 2px solid black;
        border-radius: 8px;
        color: black;
        background-color: chocolate;
    }
    #btn:hover{
        color: darkblue;
        cursor: pointer;
    }
    
</style>
<body>
    <!-- browser events:
    click
    contextmenu
    mouseover / mouseout
    mousedown / mouseup 
    mousemove 

    submit
    focus

    domcontentloaded

    transitionend-->
    <div class="container">
        <h1>this is my heading  </h1>
            <p id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio ab voluptas a? Placeat magni architecto,
                voluptate perspiciatis deleniti laudantium sint consequatur ratione atque corporis sed provident cumque
                velit tenetur nihil, non voluptatum?</p>
     
    </div>
    <button id="btn" onclick="Hide()">show/hide</button>
    <script>
         let paras = document.getElementById('para');
        paras.addEventListener('mouseover', function run(){
         alert('mouse inside')
        }
        );
        paras.addEventListener('mouseout', function run(){
         alert('mouse outside'); 
        }
        );
        
        

        

        function Hide(){
           let btn = document.getElementById('btn');
           let paras = document.getElementById('para');
           if (paras.style.display!= 'none') {
               paras.style.display = 'none';
               
           }
           else{
               paras.style.display='block';
           }
        }
    </script>

</body>

</html>
