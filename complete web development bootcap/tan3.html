<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>in line and block element</title>
</head>

<body>
    <!-- p is a block element which takes full line -->
    <p>this is a paragraph</p><p>this is also a paragraph</p>
    <!-- if we use span then we can get is in a line -->
    <span>this is a paragraph</span> <span>this is also a paragraph</span>
    <p style="border: 2px solid red;">this is a paragraph</p>
    <!-- strong and a is also a inline element -->
    <strong style="border: 2px solid green;">this is a paragraph</strong>
    <a>this is a paragraph</a> <a>this is also a paragraph</a> <a>this is also a paragraph</a>
    <span>this is a paragraph</span> <span>this is also a paragraph</span>

    
</body>

</html>
