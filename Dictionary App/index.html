<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <div class="container">
       <h1 class="h1"> Dictionary App</h1>
       <div class="input">
           <input
            onkeypress="handle(event)"
           type="text" class="text" placeholder="Enter your Word">
           <div class="result">
               <h1 class="word">Hello</h1>
               <p class="phonetics">haaaaaalo</p>
               <audio class="audio" src="https://lex-audio.useremarkable.com/mp3/hello_us_1_rr.mp3" controls></audio>
               <p class="wordmeaning">Meaning</p>
               <p class="word-defination">Lorem ipsum dolor sit amet.</p>
               <p class="meaning">synonyms</p>
               <div class="synonyms">
                   <p class="pills">eee</p>
                   <p class="pills">fvgfvbf</p>
                   <p class="pills">gbgb</p>
                   <p class="pills">nmm</p>
                   <p class="pills">ghhbhga</p>
               </div>

           </div>
       </div>
   </div>
    <script src="app.js"></script>
</body>
</html>
